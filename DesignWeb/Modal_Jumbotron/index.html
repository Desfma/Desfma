<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title >Modal / Jumbotron</title>

    <link rel="stylesheet" href="Css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>

<button type="button" class="btn btn-primary btn-lg" id="ouvrirPartie" data-toggle="modal" data-target="#modalJumbotron">
    Partie à venir
</button>

<div class="modal" tabindex="-1" role="dialog" id="modalJumbotron">
            <div class="jumbotron">
                <div class="container-fluid align-items-center">
                    <div class="row">
                        <div class="col-xl-12">
                            <h1 class="display-4 text-center mb-5">Canadien de Montréal VS Maple Leafs de Toronto</h1>
                            <div class="container-fluid align-items-center text-center">
                                <div class="row">
                                    <div class="col-xl-4">
                                        <h3 class="nomEquipe">Canadien de Montréal</h3>
                                        <img src="Img/ch.png" class="img-fluid" id="CH"/>
                                    </div>
                                    <div class="col-xl-4">
                                        <h3 class="text-center align-items-center vs">VS</h3>
                                    </div>
                                    <div class="col-xl-4">
                                        <h3 class="nomEquipe">Maple Leafs de Toronto</h3>
                                        <img src="Img/ML.png" class="img-fluid my-5" id="ML"/>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                            <p class="text-center horaire">Ce mercredi soir, 29 septembre, 20h. Commandez vos billets dès maintenant!</p>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xl-12 align-items-center text-center pt-3">
                                        <p class="lead">
                                            <a class="btn btn-primary btn-lg" href="#" role="button">Commandez des billets</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>


</body>
<!---->
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
<script src="Js/jquery-3.4.1.min.js"></script>
<script src="Js/bootstrap.js"></script>
<script src="Js/js.js"></script>

</body>
</html>
